<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Contact Us</title>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,
400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="style.css">
  
</head>
<body>
  <header>
    <nav>
      <div class="logo">
        <img src="media/icon.png" alt="">
      </div>
      <div class="nav-bar">
        <ul>
          <li><a href="index.html">HOMEPAGE</a></li>
          <li><a href="about.html">ABOUT US</a></li>
          <li><a href="contact.html">CONTACT US</a></li>
        </ul>
      </div>
    </nav>
  </header>
   <main>
        <div class="banner">
          <img src="media/banner.png" alt="">
        </div>
    </main>

  <section class="containers">
    <div class="containeres">
    <form class="contact-form">
      <div class="form-row">
        <label>First Name</label>
        <input type="text" placeholder="Your Name">
      </div>
      <div class="form-row">
        <label>Last Name</label>
        <input type="text" placeholder="Your Last Name">
      </div>
      <div class="form-row">
        <label>Telephone No.</label>
        <input type="text" placeholder="Valid formats: (123) 456-7890, (123)456-7890, 123-456-7890, 123.456.7890">
      </div>
      <div class="form-row">
        <label>E-mail:</label>
        <input type="email" placeholder="sample@host.com">
      </div>
      <div class="form-row">
        <label>Organization</label>
        <input type="text">
      </div>
      <div class="form-row">
        <label>Province</label>
        <select>
          <option>Select your Province</option>
        </select>
      </div>
      <div class="form-row">
        <label>City/Town</label>
        <select>
          <option>Select your Municipality or City</option>
        </select>
      </div>
      <div class="form-row">
        <label>Barangay</label>
        <select>
          <option>Select your Barangay</option>
        </select>
      </div>
      <div class="form-row">
        <label>Street</label>
        <input type="text">
      </div>
      <div class="form-row">
        <label>Message</label>
        <textarea placeholder="write something...."></textarea>
        
      </div>
      <div class="form-row">
        <button type="submit">Submit</button>
      </div>
    </form>
    
  </div>
  
  </section>

   <footer>
    <div class="footer">
      <div class="contain">
      <p>Copyright (c) 2022, JQE Friends</p>
    </div>
    </div>
  </footer>
 
</body>
</html>
